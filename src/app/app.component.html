<h2>USER CATEGORIES</h2>
<mat-checkbox
  class="show-hidden"
  color="primary"
  [checked]="false"
  (change)="onShowHidden($event)"
  >Show Hidden Categories</mat-checkbox
>
<mat-card>
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node
      *matTreeNodeDef="let node"
      matTreeNodeToggle
      matTreeNodePadding
    >
      <button mat-icon-button disabled></button>
      <mat-checkbox
        class="checklist-leaf-node"
        color="primary"
        [checked]="checklistSelection.isSelected(node)"
        (change)="checklistSelection.toggle(node)"
        >{{ node.item }}</mat-checkbox
      >
    </mat-tree-node>

    <mat-tree-node
      *matTreeNodeDef="let node; when: hasNoContent"
      matTreeNodePadding
    >
      <button mat-icon-button disabled></button>
      <mat-form-field>
        <input matInput #itemValue placeholder="New item..." />
      </mat-form-field>
      <button mat-button (click)="saveNode(node, itemValue.value)">Save</button>
    </mat-tree-node>

    <mat-tree-node
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
    >
      <button
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'toggle ' + node.filename"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
        </mat-icon>
      </button>
      <mat-checkbox
        color="primary"
        [checked]="descendantsAllSelected(node)"
        [indeterminate]="descendantsPartiallySelected(node)"
        (change)="todoItemSelectionToggle(node)"
        >{{ node.item }}</mat-checkbox
      >
      <button mat-icon-button (click)="addNewItem(node)">
        <mat-icon>add</mat-icon>
      </button>
    </mat-tree-node>
  </mat-tree>
</mat-card>

<div class="list-button">
  <button mat-raised-button color="primary">Add category</button>
  <button mat-raised-button color="primary">Add subcategory</button>
  <button mat-raised-button color="primary">Hide</button>
  <button mat-raised-button color="primary">Edit</button>
</div>
